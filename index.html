<script>
    function loadScript(element) {
        // Limpia el contenido actual del mapa
        document.getElementById('map').innerHTML = '';

        // Destruye el mapa existente, si hay uno
        if (window.map) {
            window.map.remove();
        }

        // Previene el comportamiento predeterminado del enlace
        event.preventDefault();

        // Obtiene la ruta del script desde el atributo de datos
        var scriptSrc = element.dataset.script;

        // Crea un nuevo script y asigna la ruta del script
        var script = document.createElement('script');
        script.src = scriptSrc;

        // Añade el script al cuerpo del documento
        document.body.appendChild(script);
    }
</script>

<script>
    // Asegúrate de que este código esté después de cargar el script santander.js

    // Obtener referencia al botón
    var btnSantander = document.getElementById("btnSantander");

    // Agregar un evento de clic al botón
    btnSantander.addEventListener("click", function() {
        // Limpia el contenido actual del mapa
        document.getElementById('map').innerHTML = '';

        // Destruye el mapa existente, si hay uno
        if (window.map) {
            window.map.remove();
        }

        // Carga el script santander.js nuevamente
        var script = document.createElement('script');
        script.src = 'leaflet_scripts/santander.js';  // Reemplaza 'ruta/a/santander.js' con la ruta correcta
        document.body.appendChild(script);
    });
</script>
